name: Deploy the release bot to AWS

on:
  #push: 
  #  branches: 
  #    -main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3.0.0
    - name: Set up AWS credentials
      run: |
        echo "[vapor-deployer]" >> ~/.aws/credentials
        echo "aws_access_key_id=${{ secrets.DEPLOYER_ACCESS_KEY_ID }}" >> ~/.aws/credentials
        echo "aws_secret_access_key=${{ secrets.DEPLOYER_ACCESS_SECRET_KEY }}" >> ~/.aws/credentials
        echo "[vapor-deployer]" >> ~/.aws/config
        echo "region=eu-west-2" >> ~/.aws/config
        echo "output=" >> ~/.aws/config
    - name: Run the deploy script
      run: |
        swift ./deploy/deploy.swift
